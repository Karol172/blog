<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="content">
    <div class="form-50">
        <div class="alert alert-success" role="alert" th:if="${successInfo}" th:text="${successInfo}">...</div>

        <form action="/user/password/change" th:object="${changePasswordUserForm}" method="POST" enctype="utf8">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="currentPasswordInput">Aktualne hasło:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('currentPassword')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('currentPassword')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="password" class="form-control" id="currentPasswordInput" th:field="*{currentPassword}" placeholder="Aktualne hasło" />
            </div>

            <div class="form-group">
                <label for="passwordInput">Nowe hasło:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="password" class="form-control" id="passwordInput" th:field="*{password}" placeholder="Nowe hasło" />
            </div>

            <div class="form-group">
                <label for="repeatedPasswordInput">Powtórz nowe hasło:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('repeatedPassword')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('repeatedPassword')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="password" class="form-control" id="repeatedPasswordInput" th:field="*{repeatedPassword}" placeholder="Powtórz nowe hasło" />
            </div>

            <center><button type="submit" class="btn btn-primary">Zmień hasło</button></center>
        </form>
    </div>
</th:block>
