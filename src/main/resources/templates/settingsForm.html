<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="content">
    <div class="form-50">

        <div class="alert alert-success" role="alert" th:if="${successInfo}" th:text="${successInfo}">...</div>
        <div class="alert alert-danger" role="alert" th:if="${failureInfo}" th:text="${failureInfo}">...</div>

        <form action="/admin/settings/edit/" th:object="${settingsForm}" method="POST" enctype="utf8">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="titlePageInput">Nazwa strony:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titlePage')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('titlePage')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="text" class="form-control" id="titlePageInput" th:field="*{titlePage}" />
            </div>

            <div class="form-group">
                <label for="articlesPerPageInput">Artykuły na stronę:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('articlesPerPage')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('articlesPerPage')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="text" class="form-control" id="articlesPerPageInput" th:field="*{articlesPerPage}"/>
            </div>

            <center><button type="submit" class="btn btn-primary">Zmień</button></center>
        </form>
    </div>
</th:block>
