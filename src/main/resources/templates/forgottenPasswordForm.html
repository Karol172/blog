<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="content">
    <div class="form-50">

        <div class="alert alert-success" role="alert" th:if="${successInfo}" th:text="${successInfo}">...</div>
        <div class="alert alert-danger" role="alert" th:if="${failureInfo}" th:text="${failureInfo}">...</div>

        <form action="/forgotten/password/send" th:object="${forgottenPasswordForm}" method="POST" enctype="utf8">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="usernameInput">Login lub E-mail:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('usernameOrEmail')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('usernameOrEmail')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="text" class="form-control" id="usernameInput" th:field="*{usernameOrEmail}" placeholder="Login lub Email" />
            </div>
            <center><button type="submit" class="btn btn-primary">Przypomnij has≈Ço</button></center>
        </form>
    </div>
</th:block>
