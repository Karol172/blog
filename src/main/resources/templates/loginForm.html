<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="content">
    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Niepoprawne dane.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Poprawnie wylogowano.
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Wprowadź adres e-mail lub login" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Wproawdź hasło" />
            </div>
            <center>
                <button type="submit" class="btn btn-success" >Zaloguj się</button>
                <a href="/registration"><button type="button" class="btn btn-primary" >Zarejestruj się</button></a><br />
                <a href="/forgotten/password" class="forgotten-password-link">Zapomniałem hasło</a>
            </center>
        </form>
    </div>
</th:block>
