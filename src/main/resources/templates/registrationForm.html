<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<th:block layout:fragment="content">
    <div class="form-50">

        <div class="alert alert-success" role="alert" th:if="${successInfo}" th:text="${successInfo}">...</div>

        <form action="/registration/try_register" th:object="${registrationUserForm}" method="POST" enctype="utf8">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="usernameInput">Login*:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="text" class="form-control" id="usernameInput" th:field="*{username}" placeholder="Login" />
            </div>

            <div class="form-group">
                <label for="emailInput">E-mail*:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="email" class="form-control" id="emailInput" th:field="*{email}" placeholder="E-mail" />
            </div>

            <div class="form-group">
                <label for="firstnameInput">Imię:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="text" class="form-control" id="firstnameInput" th:field="*{firstName}" placeholder="Imie" />
            </div>

            <div class="form-group">
                <label for="lastnameInput">Nazwisko:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="text" class="form-control" id="lastnameInput" th:field="*{lastName}" placeholder="Nazwisko" />
            </div>

            <div class="form-group">
                <label for="passwordInput">Hasło*:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="password" class="form-control" id="passwordInput" th:field="*{password}" placeholder="Hasło" />
            </div>

            <div class="form-group">
                <label for="password2Input">Powtórz hasło*:</label>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('repeatedPassword')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('repeatedPassword')}" th:text="${err}" />
                    </ul>
                </div>
                <input type="password" class="form-control" id="password2Input" th:field="*{repeatedPassword}" placeholder="Powtórz hasło" />
            </div>

            <center><button type="submit" class="btn btn-primary">Zarejestruj</button></center>
        </form>
    </div>
</th:block>
